<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="audio" />

    <title>Hangman</title>
  </head>
  <body>
    <header>
      <p class="game-name">Hangman Game</p>
      <div class="guess-word">
        <p>Word From:</p>
        <span></span>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="hangman-draw">
          <div class="draw">
            <div class="stand"></div>
            <div class="hang"></div>
            <div class="rope"></div>
            <div class="man">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <div class="letter-guess"></div>
    </main>
    <audio id="congratulation" src="audio/congratulations.mp3"></audio>
    <audio id="gameover" src="audio/gameover.mp3"></audio>
    <audio id="fail" src="audio/fail.mp3"></audio>
    <audio id="success" src="audio/success.mp3"></audio>
    <script src="main.js"></script>
  </body>
</html>
